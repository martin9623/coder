<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="style\style.css">
    <title>Javascript</title>
</head>

<body>
    <h1>Que desea comprar?</h1>

    <div>
        <div class="buscador">
            <input class="buscador__input" type="text" placeholder="Manzana, pera, banana, etc">
            <button type="submit" class="buscador__btn">buscar</button>
        </div>
        <table class="buscador__tabla">
            <thead>
                <tr class="buscador__titulos">
                    <th>Id</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                    <th>Cart</th>
                </tr>
            </thead>
            <tbody class="buscador__resultados">
            </tbody>
    </div>

    <table>
        <thead class="carrito__titulos">
            <tr>
                <th>Id</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody class="carrito">
        </tbody>
    </table>

    <script src="script\objetos.js"></script>
</body>

</html>
